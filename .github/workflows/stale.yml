name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Clean up stale issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 7 days if no further activity occurs. 
            
            If you believe this issue is still relevant, please leave a comment to keep it open.
            Thank you for your contributions! üôè
          close-issue-message: |
            This issue was automatically closed due to inactivity. 
            If you believe this issue should be reopened, please create a new issue with updated information.
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'bug,enhancement,good first issue,help wanted,pinned'
          
          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            
            If you're still working on this, please leave a comment to keep it open.
            Thank you for your contributions! üôè
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            Please feel free to reopen it if you'd like to continue working on it.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'in progress,on hold,pinned'
          
          # General
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true

