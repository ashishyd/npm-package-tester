name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß™ Tests'
    labels:
      - 'test'
      - 'tests'
  - title: 'üìö Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'üîß Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: '‚ö° Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: '‚ôªÔ∏è Refactoring'
    labels:
      - 'refactor'
      - 'refactoring'

version-resolver:
  major:
    labels:
      - 'breaking'
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
      - 'minor'
  patch:
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'patch'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ## Installation

  ```bash
  npm install -g @kitiumai/npm-package-tester@$RESOLVED_VERSION
  ```

  ## Contributors

  $CONTRIBUTORS

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'bug'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'chore'
    title:
      - '/chore/i'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'

